<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1 class="center">Asaduzzaman Bank Limited</h1>
            <div class="show-bal">
                <div class="deposit">
                    <h3>Deposit</h3>
                    <h2>$<span id="deposit-amount">000</span> </h2>
                </div>
                <div class="withdraw">
                    <h3>Withdraw</h3>
                    <h2>$<span id="withdraw-amount">000</span> </h2>

                </div>
                <div class="balance">
                    <h3>Balance</h3>
                    <h2>$<span id="Total-balance">800</span> </h2>

                </div>

            </div>
            <div class="input">
                <div class="deposit-area">
                    <h4>please Deposit</h4>
                    <input type="text" id="deposit-input">
                    <button id="deposit-button">Deposit</button>
                </div>
                <div class="withdraw-area">
                    <h4>please Withdraw</h4>
                    <input type="text" id="withdraw-input">
                    <button id="withdraw-button">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
